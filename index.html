<!DOCTYPE html>
<html><head><style>
  .board {
    display: grid;
    grid-template-columns: repeat(8, 60px);
    width: calc(8*60px);
    border: 2px solid red;
    overflow: visible;
  }
  .cell {
    width: 60px;
    height: 60px;
    line-height: 60px;
    text-align: center;
    box-sizing: border-box;
    border: 1px solid black;
  }
</style></head><body>
  <div class="board">
  </div>
  <script>
    const b = document.querySelector('.board');
    for(let r=0;r<8;r++){
      for(let c=0;c<8;c++){
        let div = document.createElement('div');
        div.className='cell';
        div.textContent = `${r},${c}`;
        b.appendChild(div);
      }
    }
  </script>
</body></html>

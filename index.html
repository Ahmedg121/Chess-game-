<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>شطرنج سوداني - تصميم أحمد جلال ÂĜ</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #f0f0f0;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 20px;
      text-align: center;
    }

    .board {
      display: grid;
      grid-template-columns: repeat(8, 60px);
      grid-template-rows: repeat(8, 60px);
      border: 3px solid #333;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }

    .cell {
      width: 60px;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 32px;
      user-select: none;
      cursor: pointer;
    }

    .black {
      background-color: #769656;
    }

    .white {
      background-color: #eeeed2;
    }

    .selected {
      outline: 3px solid red;
    }

    footer {
      margin-top: 20px;
      font-size: 14px;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>لعبة الشطرنج - يلا يا زول!</h1>
  <div class="board" id="chessboard"></div>

  <footer>
    تصميم أحمد جلال ÂĜ - 2025
  </footer>

  <script>
    const board = document.getElementById("chessboard");

    const pieces = {
      white: ['♖','♘','♗','♕','♔','♗','♘','♖'],
      black: ['♜','♞','♝','♛','♚','♝','♞','♜'],
      whitePawn: '♙',
      blackPawn: '♟︎'
    };

    let selectedCell = null;

    for (let row = 0; row < 8; row++) {
      for (let col = 0; col < 8; col++) {
        const cell = document.createElement("div");
        const colorClass = (row + col) % 2 === 0 ? "white" : "black";
        cell.className = "cell " + colorClass;
        cell.dataset.row = row;
        cell.dataset.col = col;

        // إضافة القطع
        if (row === 0) cell.textContent = pieces.black[col];
        else if (row === 1) cell.textContent = pieces.blackPawn;
        else if (row === 6) cell.textContent = pieces.whitePawn;
        else if (row === 7) cell.textContent = pieces.white[col];

        // حدث النقر على الخلية
        cell.addEventListener("click", () => {
          // إذا في قطعة محددة مسبقًا
          if (selectedCell) {
            if (selectedCell !== cell) {
              // انقل القطعة
              cell.textContent = selectedCell.textContent;
              selectedCell.textContent = "";
            }
            selectedCell.classList.remove("selected");
            selectedCell = null;
          } else if (cell.textContent !== "") {
            // حدد القطعة
            selectedCell = cell;
            selectedCell.classList.add("selected");
          }
        });

        board.appendChild(cell);
      }
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>شطرنج سوداني - تصميم أحمد جلال ÂĜ</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@700&display=swap');

    :root {
      --white: #eeeed2;
      --black: #769656;
      --night-white: #444;
      --night-black: #222;
      --night-text: #eee;
      --highlight-blue: rgba(30, 144, 255, 0.4);
    }
    body {
      margin: 0;
      padding: 0;
      font-family: 'Cairo', sans-serif;
      background-color: var(--white);
      color: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      transition: all 0.3s ease;
    }
    h1 {
      margin: 10px 0 5px;
      font-size: 32px;
      color: #222;
    }
    #dedication {
      font-size: 18px;
      margin-bottom: 5px;
      color: #555;
    }
    #version {
      font-size: 14px;
      color: #888;
      margin-bottom: 15px;
    }
    #turnInfo { margin: 10px; font-weight: bold; }
    #timers {
      font-size: 14px;
      margin: 5px;
      color: #333;
      direction: rtl;
    }
    .board {
      display: grid;
      grid-template-columns: repeat(8, 55px);
      grid-template-rows: repeat(8, 55px);
      border: 3px solid #333;
      margin-bottom: 10px;
      user-select: none;
    }
    .cell {
      width: 55px;
      height: 55px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 28px;
      cursor: pointer;
      position: relative;
      box-sizing: border-box;
    }
    .white { background-color: var(--white); }
    .black { background-color: var(--black); }
    .night .white { background-color: var(--night-white); }
    .night .black { background-color: var(--night-black); }
    .selected { outline: 3px solid red; }
    .highlight-move {
      position: absolute;
      top: 3px; left: 3px; right: 3px; bottom: 3px;
      background-color: var(--highlight-blue);
      border-radius: 10px;
      pointer-events: none;
      z-index: 1;
    }
    #controls { margin: 10px; display: flex; gap: 10px; flex-wrap: wrap; justify-content: center;}
    button, select {
      padding: 5px 12px;
      font-size: 14px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background: #4a90e2;
      color: white;
      font-weight: bold;
      transition: background 0.3s ease;
    }
    button:hover, select:hover {
      background: #357ABD;
    }
    .night {
      background-color: #111;
      color: var(--night-text);
    }
    footer {
      margin: 20px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h1>من تصميم Ahmed Gallal ÂĜ</h1>
  <div id="dedication">أول نسخة مهداة إلى حوش المنا</div>
  <div id="version">إصدار أول - 2025</div>

  <div>
    <label for="gameMode" style="font-weight:bold; margin-bottom:8px; display:block;">اختر وضع اللعب:</label>
    <select id="gameMode" aria-label="وضع اللعب">
      <option value="human">🧑 لعب مع شخص</option>
      <option value="ai-easy">🤖 ذكاء اصطناعي (سهل)</option>
      <option value="ai-hard">🧠 ذكاء اصطناعي (صعب)</option>
    </select>
  </div>

  <div id="turnInfo">الدور: الأبيض</div>
  <div id="timers">
    ⏱️ وقت الأبيض: <span id="whiteTimer">05:00</span>
    | ⏱️ وقت الأسود: <span id="blackTimer">05:00</span>
  </div>

  <div class="board" id="chessboard" aria-label="لوحة شطرنج"></div>
  <div id="controls">
    <button onclick="undoMove()">تراجع</button>
    <button onclick="toggleNightMode()">الوضع الليلي</button>
    <button onclick="resetGame()">إعادة</button>
  </div>
  <footer>تصميم أحمد جلال ÂĜ - 2025</footer>

  <script>
    const board = document.getElementById("chessboard");
    const turnInfo = document.getElementById("turnInfo");
    const whiteTimerEl = document.getElementById("whiteTimer");
    const blackTimerEl = document.getElementById("blackTimer");
    const gameModeSelect = document.getElementById("gameMode");

    const pieceIcons = {
      'wp': '♙', 'wr': '♖', 'wn': '♘', 'wb': '♗', 'wq': '♕', 'wk': '♔',
      'bp': '♟︎', 'br': '♜', 'bn': '♞', 'bb': '♝', 'bq': '♛', 'bk': '♚'
    };
    
    let boardState = [];
    let selected = null;
    let currentTurn = 'w';
    let moveHistory = [];
    let whiteTime = 300, blackTime = 300;
    let timerInterval;
    let aiThinking = false;

    const moveSound = new Audio('https://upload.wikimedia.org/wikipedia/commons/8/88/Chess_move.wav');

    function setupBoard() {
      const layout = [
        ['br','bn','bb','bq','bk','bb','bn','br'],
        Array(8).fill('bp'),
        ...Array(4).fill(Array(8).fill('')),
        Array(8).fill('wp'),
        ['wr','wn','wb','wq','wk','wb','wn','wr']
      ];
      board.innerHTML = '';
      boardState = layout.map(row => [...row]);
      for (let r = 0; r < 8; r++) {
        for (let c = 0; c < 8; c++) {
          const cell = document.createElement('div');
          cell.className = 'cell ' + ((r + c) % 2 === 0 ? 'white' : 'black');
          cell.dataset.row = r;
          cell.dataset.col = c;
          cell.textContent = pieceIcons[layout[r][c]] || '';
          cell.onclick = () => onCellClick(r, c);
          board.appendChild(cell);
        }
      }
      clearSelection();
      selected = null;
      highlightMoves([]);
    }

    function onCellClick(r, c) {
      if (aiThinking) return;  // تمنع اللعب في دور AI

      const piece = boardState[r][c];
      const cell = getCell(r, c);

      if (selected) {
        const [fromR, fromC] = selected;
        const selectedPiece = boardState[fromR][fromC];
        if (canMove(selectedPiece, fromR, fromC, r, c)) {
          moveHistory.push(JSON.parse(JSON.stringify(boardState)));
          boardState[r][c] = boardState[fromR][fromC];
          boardState[fromR][fromC] = '';

          if (boardState[r][c][1] === 'p' && (r === 0 || r === 7)) {
            boardState[r][c] = currentTurn + 'q';
          }

          updateBoard();
          moveSound.play();

          if (isCheckmate(opponent())) {
            setTimeout(() => alert('ابلع يا زول! كش مات!'), 200);
          }
          currentTurn = opponent();
          turnInfo.textContent = `الدور: ${currentTurn === 'w' ? 'الأبيض' : 'الأسود'}`;
          startTimer();

          selected = null;
          clearSelection();
          highlightMoves([]);

          if (gameModeSelect.value !== 'human' && currentTurn === 'b') {
            aiThinking = true;
            setTimeout(() => {
              if(gameModeSelect.value === 'ai-easy') makeEasyAIMove();
              else makeHardAIMove();
              aiThinking = false;
              startTimer();
            }, 600);
          }
        } else {
          clearSelection();
          selected = null;
          highlightMoves([]);
        }
      } else if (piece && piece[0] === currentTurn) {
        clearSelection();
        selected = [r, c];
        cell.classList.add('selected');
        const moves = getAllValidMoves(r, c);
        highlightMoves(moves);
      }
    }

    function getCell(r, c) {
      return board.children[r * 8 + c];
    }

    function clearSelection() {
      document.querySelectorAll('.cell').forEach(c => c.classList.remove('selected'));
    }

    function highlightMoves(moves) {
      document.querySelectorAll('.highlight-move').forEach(el => el.remove());
      moves.forEach(([r, c]) => {
        const cell = getCell(r, c);
        const hl = document.createElement('div');
        hl.className = 'highlight-move';
        cell.appendChild(hl);
      });
    }

    function updateBoard() {
      for (let r = 0; r < 8; r++) {
        for (let c = 0; c < 8; c++) {
          getCell(r, c).textContent = pieceIcons[boardState[r][c]] || '';
        }
      }
    }

    function opponent() {
      return currentTurn === 'w' ? 'b' : 'w';
    }

    function canMove(piece, fr, fc, tr, tc) {
      const target = boardState[tr][tc];
      if (target && target[0] === piece[0]) return false;
      const dr = tr - fr;
      const dc = tc - fc;
      const absR = Math.abs(dr);
      const absC = Math.abs(dc);

      switch (piece[1]) {
        case 'p': {
          const dir = piece[0] === 'w' ? -1 : 1;
          if (dc === 0 && !target) {
            if (dr === dir || (fr === (piece[0] === 'w' ? 6 : 1) && dr === 2 * dir && !boardState[fr + dir][fc])) return true;
          } else if (absC === 1 && dr === dir && target) return true;
          return false;
        }
        case 'r': return (dr === 0 || dc === 0) && clear(fr, fc, tr, tc);
        case 'b': return absR === absC && clear(fr, fc, tr, tc);
        case 'q': return (dr === 0 || dc === 0 || absR === absC) && clear(fr, fc, tr, tc);
        case 'k': return absR <= 1 && absC <= 1;
        case 'n': return (absR === 2 && absC === 1) || (absR === 1 && absC === 2);
      }
      return false;
    }

    function clear(fr, fc, tr, tc) {
      const stepR = Math.sign(tr - fr);
      const stepC = Math.sign(tc - fc);
      let r = fr + stepR, c = fc + stepC;
      while (r !== tr || c !== tc) {
        if (boardState[r][c]) return false;
        r += stepR;
        c += stepC;
      }
      return true;
    }

    function getAllValidMoves(r, c) {
      const moves = [];
      for(let tr=0; tr<8; tr++) {
        for(let tc=0; tc<8; tc++) {
          if(canMove(boardState[r][c], r, c, tr, tc)) {
            moves.push([tr, tc]);
          }
        }
      }
      return moves;
    }

    function isCheckmate(color) {
      for (let r = 0; r < 8; r++) {
        for (let c = 0; c < 8; c++) {
          if (boardState[r][c] === color + 'k') return false;
        }
      }
      return true;
    }

    function undoMove() {
      if (aiThinking) return; // لا تراجع أثناء حركة AI
      if (moveHistory.length > 0) {
        boardState = moveHistory.pop();
        currentTurn = opponent();
        updateBoard();
        turnInfo.textContent = `الدور: ${currentTurn === 'w' ? 'الأبيض' : 'الأسود'}`;
        startTimer();
      }
    }

    function toggleNightMode() {
      document.body.classList.toggle('night');
    }

    function resetGame() {
      aiThinking = false;
      setupBoard();
      moveHistory = [];
      currentTurn = 'w';
      turnInfo.textContent = `الدور: الأبيض`;
      whiteTime = 300;
      blackTime = 300;
      updateTimers();
      startTimer();
    }

    function startTimer() {
      clearInterval(timerInterval);
      timerInterval = setInterval(() => {
        if (aiThinking) return; // لا يقلل الوقت أثناء تفكير AI
        if (currentTurn === 'w') whiteTime--;
        else blackTime--;
        updateTimers();
        if (whiteTime <= 0 || blackTime <= 0) {
          clearInterval(timerInterval);
          alert(currentTurn === 'w' ? 'انتهى وقت الأبيض!' : 'انتهى وقت الأسود!');
        }
      }, 1000);
    }

    function updateTimers() {
      whiteTimerEl.textContent = formatTime(whiteTime);
      blackTimerEl.textContent = formatTime(blackTime);
    }

    function formatTime(s) {
      const m = Math.floor(s / 60);
      const sec = s % 60;
      return `${m.toString().padStart(2, '0')}:${sec.toString().padStart(2, '0')}`;
    }

    // AI سهل: حركة عشوائية من الحركات الممكنة
    function makeEasyAIMove() {
      const moves = [];
      for(let r=0; r<8; r++) {
        for(let c=0; c<8; c++) {
          if(boardState[r][c] && boardState[r][c][0] === 'b') {
            const validMoves = getAllValidMoves(r, c);
            validMoves.forEach(mv => moves.push({from: [r,c], to: mv}));
          }
        }
      }
      if(moves.length === 0) return; // لا حركات
      const move = moves[Math.floor(Math.random() * moves.length)];
      makeMove(move.from[0], move.from[1], move.to[0], move.to[1]);
    }

    // AI صعب: حركة حسب تقييم بسيط لقيمة القطع (مينيماكس مبسط)
    function makeHardAIMove() {
      const moves = [];
      for(let r=0; r<8; r++) {
        for(let c=0; c<8; c++) {
          if(boardState[r][c] && boardState[r][c][0] === 'b') {
            const validMoves = getAllValidMoves(r, c);
            validMoves.forEach(mv => moves.push({from: [r,c], to: mv}));
          }
        }
      }
      if(moves.length ===
